<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail recipes</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <header>
      <div class="titulo">
        <h1>the cocktailpedia</h1><img src="icon.png" alt="">

      <div class="banner">
        <h1>The greatest adventures <br> happen after <span class="pink">cocktails</span>...</h1>
      </div>
    </header>
    <form class="search-form">
      <h4>
        Feeling like you need a proper drink ? <br> Follow the recipes and enjoy

      <input
        type="text"
        placeholder="Search for your favourite cocktail"
        name="drink"
      />

    <section class="section cocktails">
      <article class="loading">
        <img src="./balls.gif" alt="loading" />
      </article>
      <h2 class="title"></h2>
      <div class="section-center"></div>
    </section>
    <footer class="footer">
      <p>
        Proudly done by
        <a href="https://julianeggle.com/index.html" target="_blank"
